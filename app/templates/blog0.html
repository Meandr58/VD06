<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
# Cоздаем класс container
<div class="container mt-5">
        <h1 class="mb-4 text-center">Простой блог</h1>
        <form method="POST" action="/" class="mb-5">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-3">
                <label for="content" class="form-label">Текст поста:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить пост</button>
        </form>
        <hr class="mb-5">
        <h2 class="mb-4">Посты</h2>
        {% for post in posts %}
        <div class="post mb-4 p-3 border rounded shadow-sm">
            <h4 class="post-title mb-2">{{ post.title }}</h4>
            <p class="post-content">{{ post.content }}</p>
        </div>
        {% endfor %}
</div>
    <!-- подключает Bootstrap для стилизации -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
