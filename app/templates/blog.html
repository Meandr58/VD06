<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- Создаем класс container -->
<div class="container mt-5">
    <h1 class="mb-4 text-center">Форма заполнения анкеты</h1>
    <form method="POST" action="/" class="mb-5">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Ваше имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mb-3">
            <label for="city" class="form-label">Из какого Вы города?</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group mb-3">
            <label for="hobby" class="form-label">Чем увлекаетесь?</label>
            <input type="text" class="form-control" id="hobby" name="hobby" required>
        </div>
        <div class="form-group mb-3">
            <label for="age" class="form-label">Сколько Вам полных лет?</label>
            <input type="number" class="form-control" id="age" name="age" required min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Отправить сведения</button>
    </form>
    <hr class="mb-5">
    <h2 class="mb-4">Анкета</h2>
    {% for post in posts %}
    <div class="post mb-4 p-3 border rounded shadow-sm">
        <h4 class="post-name mb-2">Имя: {{ post.name }}</h4>
        <h4 class="post-city mb-2">Город: {{ post.city }}</h4>
        <h4 class="post-hobby mb-2">Хобби: {{ post.hobby }}</h4>
        <h4 class="post-age mb-2">Возраст: {{ post.age }} лет</h4>
    </div>
    {% endfor %}
</div>
    <!-- подключает Bootstrap для стилизации -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
